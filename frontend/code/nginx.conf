# /etc/nginx/nginx.conf or /etc/nginx/sites-available/example.com

# Main configuration
user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_disable "msie6";

    # Server block for example.com
    server {
        listen 80;  # HTTP port
        server_name example.com www.example.com;

        root /var/www/example.com/html;  # Directory containing your website files
        index index.html index.htm index.php;

        # Default location
        location / {
            try_files $uri $uri/ =404;
        }

        # Reverse proxy example (for API backend)
        location /api/ {
            proxy_pass  http://backend:8080/;  # Forward requests to a backend server
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Error pages
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
        }
    }
}
